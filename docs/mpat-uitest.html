    import {h, render } from "preact";
    import { useState, useEffect } from "preact/hooks";
    import htm from "htm";
    import Creatable from "react-select/creatable";

    const html = htm.bind(h);

/* ---------- helpers ---------- */
const parseKV = (txt) => {
  const [field, val] = txt.split('=');
  if (!field || !val) return null;  // must look like field=value
  return { field, value: field, data: val, label: `${field}=${val}` };
};

/* shared base fields for all selectors */
const baseFields = [
   'voltage',
   'velocity',
   'pwm',
   'supply_power',
   'supply_current',
   'time',
   'gear_ratio',
   'ambient_temp',
   'max_controller_temp',
   'max_motor_temp'
  ].map((name, index) => ({ field: name, value: name, label: name}));

/* ---------- Reusable ConfigFieldSelector Component ---------- */
function ConfigFieldSelector({ 
  selected, 
  onSelectedChange, 
  disabled = false,
  placeholder = "Select or create fields..."
}) {
  /* utility â€“ already have this field? */
  const fieldTaken = (f) => selected.some((s) => s.field === f);

  /* --- callbacks passed to <Creatable> --- */
  const getNewOptionData = (input) =>
    parseKV(input) ?? { field: input, value: input, label: input };

  const isValidNewOption = (input) => {
    const kv = parseKV(input);
    return kv && !fieldTaken(kv.field);         // allow only if unique
  };

  const isOptionDisabled = (opt) => fieldTaken(opt.field);

  /* crucial: actually add the newly-typed chip */
  const onCreateOption = (input) => {
    const kv = parseKV(input);
    if (!kv || fieldTaken(kv.field)) return;    // guard
    onSelectedChange([...selected, kv]);
  };

  return html`
    <${Creatable}
        isMulti
        isDisabled=${disabled}
        value=${selected}
        onChange=${onSelectedChange}
        placeholder=${placeholder}
        options=${baseFields}
        getNewOptionData=${getNewOptionData}
        isValidNewOption=${isValidNewOption}
        onCreateOption=${onCreateOption}
        isOptionDisabled=${isOptionDisabled}
        formatCreateLabel=${(v) => `add ${v}`}
      />
  `;
}

/* ---------- Panel Components ---------- */
function CommonConfigPanel({ selected, onSelectedChange }) {
  return html`
    <div class="panelContainer">
      <div class="panelTitle">Common Config</div>
      <div class="panelContent">
        <${ConfigFieldSelector}
          selected=${selected}
          onSelectedChange=${onSelectedChange}
          placeholder="Add common configuration..."
        />
      </div>
    </div>
  `;
}

function Axis1Panel({ selected, onSelectedChange }) {
  return html`
    <div class="panelContainer">
      <div class="panelTitle">Axis 1</div>
      <div class="panelContent">
        <${ConfigFieldSelector}
          selected=${selected}
          onSelectedChange=${onSelectedChange}
          placeholder="Add axis 1 configuration..."
        />
      </div>
    </div>
  `;
}

/* ---------- Main App Component ---------- */
function App() {
  const [commonConfig, setCommonConfig] = useState([]);
  const [axis1Config, setAxis1Config] = useState([]);

  /* optional: watch state while testing */
  useEffect(() => {
    console.log('Common Config:', commonConfig);
    console.log('Axis 1 Config:', axis1Config);
  }, [commonConfig, axis1Config]);

  return html`
    <div class="pageContainer">
      <div class="panelColumn">
        <${CommonConfigPanel}
          selected=${commonConfig}
          onSelectedChange=${setCommonConfig}
        />
        <${Axis1Panel}
          selected=${axis1Config}
          onSelectedChange=${setAxis1Config}
        />
      </div>
    </div>
  `;
}

render(html`<${App} />`, document.body);
